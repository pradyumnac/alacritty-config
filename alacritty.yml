# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  TERM: xterm-256color 

window:
  padding:
    x: 6
    y: 6
  decorations: full

  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000
 
font:
  normal:
    family: Monospace
    style: Regular
  bold:
    family: Monospace 
    style: Bold

  italic:
    # value specified for the normal font.
    family: monospace 
    style: Italic

  bold_italic:
    family: monospace 
    style: Bold Italic

  size: 11.0
  
  offset:
    x: 1
    y: 1
  
colors:
    primary:     
      background: '0x282a36'     
      foreground: '0xbbc5ff'

    selection:
      text: '0x282a36'
      background: '0xbbc5ff'

    # Normal colors
    normal:
      black:   '0x282a36'
      red:     '0xf07178'
      green:   '0xc3e88d'
      yellow:  '0xffcb6b'
      blue:    '0x82aaff'
      magenta: '0xc792ea'
      cyan:    '0x89ddff'
      white:   '0xd0d0d0'

    # Bright colors
    bright:
      black:   '0x434758'
      red:     '0xff8b92'
      green:   '0xddffa7'
      yellow:  '0xffe585'
      blue:    '0x9cc4ff'
      magenta: '0xe1acff'
      cyan:    '0xa3f7ff'
      white:   '0xffffff'

background_opacity: 0.55

